name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
    
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-go@v4
        with:
          go-version: '1.21'
      
      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          go build -ldflags="-s -w" -o btc-monitor ./cmd/btc-monitor
          tar -czf btc-monitor-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz btc-monitor
      
      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          files: btc-monitor-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz

